# =============================================================================
# FULL COLOMBIANO - COMPLETE NGINX CONFIGURATION
# =============================================================================
# This configuration includes:
# - Production: fullcolombiano.com (cosp-app + WordPress backend)
# - Staging: stg.fullcolombiano.com (Next.js frontend)
# - Staging API: api-stg.fullcolombiano.com (FastAPI backend)
# =============================================================================

# -----------------------------------------------------------------------------
# PRODUCTION - Main Site (fullcolombiano.com)
# -----------------------------------------------------------------------------

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name fullcolombiano.com www.fullcolombiano.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://fullcolombiano.com$request_uri;
    }
}

# HTTPS - Main production site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fullcolombiano.com www.fullcolombiano.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/fullcolombiano.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fullcolombiano.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/fullcolombiano.com/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/fullcolombiano.com.access.log;
    error_log /var/log/nginx/fullcolombiano.com.error.log;

    # Root directory for production frontend (cosp-app)
    root /var/www/fullcolombiano.com/html;
    index index.html index.htm;

    # Client body size
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# -----------------------------------------------------------------------------
# PRODUCTION - API (api.fullcolombiano.com - WordPress Backend)
# -----------------------------------------------------------------------------

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.fullcolombiano.com;

