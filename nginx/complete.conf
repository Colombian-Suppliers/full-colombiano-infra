}

# HTTPS - WordPress API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.fullcolombiano.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/api.fullcolombiano.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.fullcolombiano.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.fullcolombiano.com/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/api.fullcolombiano.com.access.log;
    error_log /var/log/nginx/api.fullcolombiano.com.error.log;

    # Root directory for WordPress
    root /var/www/api.fullcolombiano.com/html;
    index index.php index.html;

    # Client body size
    client_max_body_size 100M;

    # PHP-FPM configuration
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock; # Adjust PHP version as needed
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # WordPress uploads
    location ~* \.(jpg|jpeg|png|gif|ico|pdf|doc|docx|xls|xlsx)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

