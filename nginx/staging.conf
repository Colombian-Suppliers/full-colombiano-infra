    server_name stg.fullcolombiano.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/stg.fullcolombiano.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stg.fullcolombiano.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/stg.fullcolombiano.com/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
