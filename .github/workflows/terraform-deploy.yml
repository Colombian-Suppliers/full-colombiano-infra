name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - stg
          - prod
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      auto_approve:
        description: 'Auto approve (apply/destroy only)'
        required: false
        type: boolean
        default: false

env:
  TF_VERSION: 1.7.0

jobs:
  deploy:
    name: Terraform ${{ github.event.inputs.action }} - ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        if: contains(github.event.inputs.environment, 'aws')
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Authenticate to Google Cloud
        if: contains(github.event.inputs.environment, 'gcp')
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Terraform Init
        working-directory: environments/${{ github.event.inputs.environment }}
        run: terraform init

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan'
        working-directory: environments/${{ github.event.inputs.environment }}
        run: |
          terraform plan -no-color -out=tfplan 2>&1 | tee plan.txt
          echo "PLAN_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: environments/${{ github.event.inputs.environment }}
        run: |
          if [ "${{ github.event.inputs.auto_approve }}" == "true" ]; then
            terraform apply -auto-approve
          else
            terraform plan -out=tfplan
            echo "⚠️  Plan generated. Manual approval required."
            echo "To apply, re-run workflow with auto_approve=true"
            exit 1
          fi

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: environments/${{ github.event.inputs.environment }}
        run: |
          if [ "${{ github.event.inputs.auto_approve }}" == "true" ] && [ "${{ github.event.inputs.environment }}" != "prod" ]; then
            terraform destroy -auto-approve
          else
            echo "❌ Destroy requires manual confirmation"
            echo "For prod: NEVER auto-approve"
            echo "For dev/stg: Set auto_approve=true"
            exit 1
          fi

      - name: Upload Plan
        if: github.event.inputs.action == 'plan'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment }}
          path: environments/${{ github.event.inputs.environment }}/tfplan

      - name: Comment Plan
        if: github.event.inputs.action == 'plan' && github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planPath = 'environments/${{ github.event.inputs.environment }}/plan.txt';
            
            if (fs.existsSync(planPath)) {
              const plan = fs.readFileSync(planPath, 'utf8');
              const truncatedPlan = plan.length > 60000 ? plan.substring(0, 60000) + '\n...\n**Plan truncated**' : plan;
              
              const output = `## Terraform Plan - ${{ github.event.inputs.environment }}
              
              <details><summary>Show Plan</summary>
              
              \`\`\`terraform
              ${truncatedPlan}
              \`\`\`
              
              </details>
              
              To apply this plan, run the workflow again with action=apply and auto_approve=true.
              
              *Triggered by: @${{ github.actor }}*`;
              
              console.log(output);
            }

      - name: Notify Success
        if: success()
        run: |
          echo "✅ Terraform ${{ github.event.inputs.action }} completed successfully for ${{ github.event.inputs.environment }}"

      - name: Notify Failure
        if: failure()
        run: |
          echo "❌ Terraform ${{ github.event.inputs.action }} failed for ${{ github.event.inputs.environment }}"
          exit 1

